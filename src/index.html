<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/61389078d2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<main>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <div class="card-wrapp">
                <div class="container-wrapp-front">
                    <div class="card card-front">
                        <div class="info-card">
                            <div class="info-brand">
                            <div class="logo"></div>
                            <div class="card-brand"><i id="cardBrand"></i></div>
                            </div>
                
                           <h2 class="output-number">0000 0000 0000 0000 </h2>
                           <div class="output-name">
                                <h3 class="name">Jane Appleseed</h3>
                                <div class="output-data">
                                    <h3 class="month-output">00</h3>
                                    <div>/</div>
                                    <h3 class="year-output">00</h3>
                                </div>
                            </div>                           
                        </div>
                    </div>
                </div>
                <div class="container-wrapp-back">
                    <div class="card card-back">
                        <h3 class="output-cv">000</h3>
                    </div>
                </div>
             </div>
             <div class="form-input">
                 <form id="form">
                    
                    <div class="input-field">
                        <label for="name">Cardholder name</label>
                        <input type="text" 
                               placeholder="e.g. Jane Appleseed" 
                               name="name" 
                               class="input name-input" 
                               id="nameCard">
                        <p class="error error-name"></p>
                    </div>


                     <div class="input-field">
                        <label for="number">Card Number</label>
                        <input type="text" 
                               placeholder="e.g. 1234 5678 9123 0000" 
                               name="number" 
                               class="input number-input" 
                               id="numberCard">
                        <p class="error error-number"></p>
                     </div>


                     <div class="data-wrapp">

                        <div class="input-field">
                            <label for="data">Exp. Date (MM/YY)</label>
                            <div class="input-data">
                                <input type="numder" 
                                       placeholder="MM" 
                                       name="data" 
                                       class="input month-input"
                                       id="monthCard">
                                <input type="number" 
                                       placeholder="YY" 
                                       name="data" 
                                       class="input year-input"
                                       id="yearCard">
                                <p class="error error-data"></p>
                            </div>
                         </div>
                         
                        <div class="input-field">
                            <label for="cvc">CVC</label>
                            <input type="numder" 
                                   placeholder="e.g. 123"  
                                   name="cvc" class="input cv-input" 
                                   id="cvcCard">
                            <p class="error error-cvc"></p>
                        </div>
                     </div>

                      <button class="btn" type="submit">Confirm</button>
                 </form>
               <div class="modal">
                <div class="completed"></div>
                 <h2> Thank you!</h2>
                 <p>We've added your card detalis</p>
                 <button class="btn close">Continue</button>
               </div>
             </div>
        </div>
         
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
</body>
</html>
