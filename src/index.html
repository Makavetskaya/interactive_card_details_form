<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<main>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <div class="card-wrapp">
                <div class="container-wrapp-front">
                    <div class="card card-front">
                        <div class="info-card">
                           <h2 class="output-number">0000 0000 0000 0000 </h2>
                           <div class="output-name">
                                <h3 class="name">Jane Appleseed </h3>
                                <h3 class="month-output">00<span>/<span>00</h3>
                            </div>                           
                        </div>
                    </div>
                </div>
                <div class="container-wrapp-back">
                    <div class="card card-back">
                        <div class="output-cv">
                            <p>000</p>
                        </div>
                    </div>
                </div>
             </div>
             <div class="form-input">
                 <form>
                    <div class="input-field">
                        <label for="name">Cardholder name</label>
                        <input type="text" placeholder="e.g. Jane Appleseed " name="name" class="name-input">
                    </div>
                     <div class="input-field">
                        <label for="number">Card Number</label>
                        <input type="text" placeholder="e.g. 1234 5678 9123 0000" name="number" class="number-input">
                     </div>
                     <div class="data-wrapp">
                        <div class="input-field">
                            <label for="data">Exp. Date (MM/YY)</label>
                            <div class="input-data">
                                <input type="numder" placeholder="MM" name="data">
                                <input type="number" placeholder="YY" name="data">
                            </div>
                         </div>
                        <div class="input-field">
                            <label for="cvc">CVC</label>
                            <input type="numder" placeholder="e.g. 123" id="cvc" name="cvc" style="width:80px">
                        </div>
                     </div>
                      <button class="btn" type="submit">Confirm</button>
                 </form>
               <div class="modal">
                <div class="completed"></div>
                 <h2> Thank you!</h2>
                 <p>We've added your card detalis</p>
                 <button class="btn close">Continue</button>
               </div>
             </div>
        </div>
         
    </div>
</main>
</body>
</html>
